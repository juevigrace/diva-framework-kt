group=io.github.juevigrace
version=0.0.7

# style
kotlin.code.style=intellij_idea

# performance
org.gradle.jvmargs=-Xmx4096M -Xms2g -XX\:+UseG1GC -XX\:+UseStringDeduplication -XX\:MaxGCPauseMillis\=200 -XX\:G1HeapRegionSize\=16m -XX\:+UnlockExperimentalVMOptions -Dfile.encoding\=UTF-8 -Dkotlin.daemon.jvm.options\="-Xmx4096M,-Xms512m,-XX\:MaxMetaspaceSize\=512m,-XX\:+UseG1GC,-XX\:+UseStringDeduplication" -Dkotlin.daemon.options\="autoshutdownIdleSeconds\=1800"
kotlin.daemon.jvmargs=-Xms4g -Xmx3g -XX\:+UseG1GC -XX\:+UseStringDeduplication -XX\:MaxMetaspaceSize\=512m -XX\:+HeapDumpOnOutOfMemoryError
kotlin.native.jvmargs=-Xms1g -Xmx2g -XX\:+UseG1GC -XX\:+UseStringDeduplication -XX\:MaxMetaspaceSize\=384m -XX\:+HeapDumpOnOutOfMemoryError

#gradle
org.gradle.daemon=true
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configuration-cache.parallel=true
org.gradle.kotlin.dsl.allWarningsAsErrors=true
org.gradle.configuration-cache.problems=warn
org.gradle.configureondemand=false
org.gradle.vfs.watch=true
org.gradle.caching.debug=false
org.gradle.dependency.verification=off

# kotlin
kotlin.native.cacheKind.linuxX64=none
kotlin.native.ignoreDisabledTargets=true
kotlin.mpp.stability.nowarn=true
#kotlin.mpp.enableCInteropCommonization=true
kotlin.incremental.wasm=true
kotlin.mpp.applyDefaultHierarchyTemplate=true
kotlin.apple.xcodeCompatibility.nowarn=true
kotlin.suppressGradlePluginWarnings=IncorrectCompileOnlyDependencyWarning
kotlin.daemon.useFallbackStrategy=false
kotlin.js.yarn=false
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true

# android
android.nonTransitiveRClass=true
android.useAndroidX=true
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# publishing
mavenCentralPublishing=true
signAllPublications=true
RELEASE_REPOSITORY_URL=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
SNAPSHOT_REPOSITORY_URL=https://s01.oss.sonatype.org/content/repositories/snapshots/

# Maven Central credentials (set in ~/.gradle/gradle.properties or environment variables)
# mavenCentralUsername=your-sonatype-token
# mavenCentralPassword=your-sonatype-password

# GPG signing (set in ~/.gradle/gradle.properties or environment variables)
# signing.keyId=your-key-id
# signing.password=your-key-password
# signing.secretKeyRingFile=/path/to/secring.gpg
