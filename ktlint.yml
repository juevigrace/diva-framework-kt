editorconfig:
  enabled: true
  indent_size: 4
  max_line_length: 120

rules:
  standard:
    rule-set: standard
    indent: 4
    max-line-length: 120
    no-wildcard-imports: enabled
    trailing-comma-on-call-site: enabled
    trailing-comma-on-declaration-site: enabled
    no-unit-return: enabled
    no-unused-imports: enabled
    spacing-around-colon: enabled
    spacing-around-comma: enabled
    spacing-around-curly: enabled
    spacing-around-double-colon: enabled
    spacing-around-keyword: enabled
    spacing-around-operators: enabled
    spacing-around-parentheses: enabled
    spacing-around-range-operator: enabled
    spacing-between-declarations-with-annotations: enabled
    spacing-between-declarations-with-comments: enabled
    string-template: enabled

  experimental:
    rule-set: experimental
    filename: enabled
    package-name: enabled